<style>
    #track {
  -webkit-appearance: none;
  -moz-apperance: none;
  border-radius: 6px;
  height: 6px;
  vertical-align: middle;
  background-image: -webkit-gradient(
    linear,
    left top,
    right top,
    color-stop(0, #c0392b),
    color-stop(0, #ecf0f1)
  );
  outline: none;
}

#track::-webkit-slider-thumb {
  -webkit-appearance: none !important;
  background-color: #E9E9E9;
  border: 1px solid #CECECE;
  height: 15px;
  width: 15px;
  border-radius: 50%;
}
#volume {
  -webkit-appearance: none;
  -moz-apperance: none;
  border-radius: 6px;
  height: 6px;
  background-image: -webkit-gradient(
    linear,
    left top,
    right top,
    color-stop(0, #7f8c8d),
    color-stop(0, #cecece)
  );
  outline: none;
  vertical-align: middle;
}

#volume::-webkit-slider-thumb {
  -webkit-appearance: none !important;
  background-color: #E9E9E9;
  border: 1px solid #CECECE;
  height: 15px;
  width: 15px;
  border-radius: 50%;
}
#toggleplay {
  width: 100%;
  height: 30px;
  vertical-align: middle;
  padding: 5px;
}
</style>

<body>
    <div id="player" class="bonoRegalo"></div>

    <button id="toggleplay">Play</button>

    <input id="track" type="range" min="1" max="100" value="0" step="0.10" style="width:100%" />

    <span id="time">00:00</span>

    <input id="volume" type="range" min="1" max="100" value="0" style="width:100%" />

</body>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://www.youtube.com/player_api"></script>
<script src="js/main.js"></script>
